{% extends "base.html" %}

{% block content %}

    <h1>New Post</h1>
    <form method="post">
      <label>
          <h2>Title</h2>
          <input type="text" name="title" value="{{title}}">
      </label>
      <label>
        <h2>Post</h2>
        <textarea name="body">{{body}}</textarea>
      </label>
      <div class="error">{{error}}</div>
      <input type="submit">

    </form>

{% endblock %}
